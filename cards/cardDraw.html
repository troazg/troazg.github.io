<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Card Draw</title>
    <link rel="stylesheet" type="text/css" href="cardCSS.css">
  </head>
  <body onload="setup()">
		<h2>Card Draw</h2>
		<div id="owner"></div>

		<div class="flip-container" id="deck">
			<div class="blankCard" id="blankCard" onclick="storeAndFlip()"></div>
			<div class="flipper" id="card">
				<div class="back" id="back" onclick="drawCard()"></div>
				<div class="front" id="front" onclick="storeCard()">
					<div id="suitIcon"></div>
					<div id="cardValue">10</div>
				</div>
			</div>			
		</div>

		<div>
			<p>You have flipped a card <span id="sessionCount"></span> time(s) this session.</p>
			<p>You have flipped a card <span id="localCount"></span> time(s) in this browser since clearing your local storage.</p>
		</div>

		<button onclick="save()">Save Draw</button>

		<div id="saved">
			<h2>Saved Draws</h2>
			<table id="savedTable">
				<tr>
					<th>Value</th>
					<th>Suit</th>
					<th></th>
				</tr>
			</table>
		</div>

		<script type="text/javascript" src="cardDraw.js"></script>
		<script type="text/javascript" src="name.js"></script>
		<script type="text/javascript" src="save.js"></script>
  </body>
</html>
